name: Build, Push, and Deploy AI Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest

    env:
      AZURE_RG: finzen-rg
      ACR_SERVER: finzenacr.azurecr.io
      CA_NAME: finzen-api-ai
      IMAGE_REPO: api-ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Opcional: Configurar Python para correr tests unitarios antes
      # - name: Set up Python
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.11'
      
      # - name: Install dependencies (for testing)
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r requirements.txt
      
      # - name: Run Tests
      #   run: |
      #     # pytest (Si hubieran tests configurados)
      #     echo "Skipping tests for now"

      - name: 1. Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 2. ACR Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_SERVER }}
          username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

      - name: 3. Docker Build
        run: docker build -t ${{ env.ACR_SERVER }}/${{ env.IMAGE_REPO }}:latest .

      - name: 4. Docker Push
        run: docker push ${{ env.ACR_SERVER }}/${{ env.IMAGE_REPO }}:latest

      - name: 5. Deploy/Update Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
          containerAppName: ${{ env.CA_NAME }}
          resourceGroup: ${{ env.AZURE_RG }}
          imageToDeploy: ${{ env.ACR_SERVER }}/${{ env.IMAGE_REPO }}:latest

      - name: Deployment Success
        run: echo "Microservicio de IA (Python) desplegado exitosamente."